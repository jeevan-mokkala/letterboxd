<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ratings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen" class="hidden">
    <h1>Movie Ratings</h1>
    <p>Sign in to track and rate your favorite movies.</p>
    <a href="/auth/google" class="google-btn">Sign in with Google</a>
  </div>

  <div id="app-container" class="hidden">
    <h1 class="app-title">Movie Ratings</h1>

    <div class="search-wrapper">
      <input type="text" id="search" placeholder="Search movies..." autocomplete="off">
      <ul id="search-results" class="hidden"></ul>
    </div>

    <section class="ratings-section">
      <h2>Your Ratings</h2>
      <ul id="ratings-list"></ul>
    </section>

    <section class="feed-section">
      <h2>Community Ratings</h2>
      <ul id="feed-list"></ul>
    </section>

    <div class="user-info">
      <img id="user-avatar" class="avatar" src="" alt="avatar">
      <span id="user-name"></span>
      <a href="/auth/logout" class="sign-out">Sign out</a>
    </div>
  </div>

  <div id="rating-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <div class="stars" id="star-rating"></div>
      <button id="close-modal">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
