<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Ratings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-screen" class="hidden">
    <h1>Movie Ratings</h1>
    <p>Sign in to track and rate your favorite movies.</p>
    <a href="/auth/google" class="google-btn">Sign in with Google</a>
  </div>

  <div id="app-container" class="hidden">
    <div class="user-header">
      <h1>Movie Ratings</h1>
      <div class="user-info">
        <img id="user-avatar" class="avatar" src="" alt="avatar">
        <span id="user-name"></span>
        <a href="/auth/logout" class="sign-out">Sign out</a>
      </div>
    </div>

    <section class="search-section">
      <input type="text" id="search" placeholder="Search movies...">
    </section>

    <section class="movies-section">
      <h2>Movies</h2>
      <ul id="movie-list"></ul>
    </section>

    <section class="ratings-section">
      <h2>Your Ratings</h2>
      <ul id="ratings-list"></ul>
    </section>
  </div>

  <div id="rating-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title"></h3>
      <div class="stars">
        <span class="star" data-rating="1">1</span>
        <span class="star" data-rating="2">2</span>
        <span class="star" data-rating="3">3</span>
        <span class="star" data-rating="4">4</span>
        <span class="star" data-rating="5">5</span>
      </div>
      <button id="close-modal">Cancel</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
